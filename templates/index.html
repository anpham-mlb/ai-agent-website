<!DOCTYPE html>
<html>
<head>
    <title>My AI Assistant</title>
    <style>
        body { font-family: Arial; margin: 40px; }
        textarea { width: 100%; height: 120px; }
        #responseBox { margin-top: 20px; white-space: pre-wrap; }
        button { padding: 10px 20px; margin-top: 10px; }
    </style>
</head>
<body>

<h2>OctopusGPT - OSCAR</h2>

<textarea id="prompt" placeholder="Type your question..."></textarea>
<br>
<button onclick="sendPrompt()">Ask AI</button>

<div id="responseBox"></div>

<script>
async function sendPrompt() {
    const prompt = document.getElementById("prompt").value;

    const res = await fetch("/ask", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prompt: prompt })
    });

    const data = await res.json();
    document.getElementById("responseBox").innerText = data.answer;
}
</script>

</body>
</html>
